<!--base. html 적용-->
{% extends "base.html" %}

<!--app 활용 템플릿 영역-->
{% block content %}
<div style="text-align:center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4"> <!--mb : margin bottom-->
        <h3>Delete Comment : {{ target_comment.content }}</h3>
    </div>
    <!--계정 삭제 : 사용자 유저 pk에 대한 delete url에 라우팅-->
    <form action="{% url 'comment_app:delete' pk=target_comment.pk %}" method="post">
        <!--POST 방식 보안을 위해 csrf_token 지정-->
        {% csrf_token %}
        <!--{{form}}-->
        <input type="submit" class="btn btn-danger rounded-pill col-12 mt-4"><!--col은 너비로 0~12이며, 100%는 12 50%는 6임. mt : margin-top-->
    </form>
</div>
{% endblock %}
