<!--외곽선-->
<div style="border: 1px solid; text-align: left; padding: 5%; margin : 1rem; border-radius: 2rem; border-color : #bbb;">
    <div>
        <!--strong 태그로 닉네임 강조-->
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp;&nbsp;&nbsp;
        {{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0;">
        {{ comment.content }}
    </div>
    <!-- 접속해있으며 로그인한 사용자와 요청자가 같을때 -->
    {% if comment.writer == request.user %}
    <div style="text-align:right;">
        <a href="{% url 'comment_app:delete' pk=comment.pk %}" class="btn btn-danger rounded-pill">
            Delete
        </a>
    </div>
    {% endif %}
</div>
