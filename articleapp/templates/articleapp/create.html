{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<!--WYSIWYG-->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<div style="text-align:center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h3>Article Create</h3>
    </div>
    <form action="{% url 'article_app:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 기본 폼 필드를 사용하여 렌더링 -->
        <div class="form-group">
            {{ form.title.label_tag }}<br>
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.image.label_tag }}<br>
            {{ form.image }}
        </div>
        <!-- content 필드에 직접 editable 클래스를 적용 -->
        <div class="form-group editable">
            {{ form.content.label_tag }}<br>
            {{ form.content }}
        </div>
        <input type="submit" class="btn btn-dark rounded-pill col-12 mt-4">
    </form>
</div>

<script>
    var editor = new MediumEditor('.editable textarea');
</script>
{% endblock %}
